; Локальная конфигурация PHP для Яндекс OAuth
; Этот файл будет использоваться веб-сервером

; Путь к расширениям PHP
extension_dir = "C:\php\ext"

; Расширения для Яндекс OAuth
extension=openssl
extension=curl
extension=pdo_mysql
extension=mysqli

; Настройки для HTTP запросов
allow_url_fopen = On

; Настройки сессий
session.save_handler = files
session.save_path = "C:\Windows\Temp"

; Отображение ошибок для отладки
display_errors = On
error_reporting = E_ALL

; Лимиты
upload_max_filesize = 10M
post_max_size = 10M
memory_limit = 256M

; Часовой пояс
date.timezone = Europe/Moscow

; Безопасность
expose_php = Off
